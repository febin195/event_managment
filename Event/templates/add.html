<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">


    <div class="container  w-25 shadow-lg p-3 mb-5 shadow-lg p-3 mb-5 bg-body-tertiary rounded mt-5  ">
        <h1 class="text-center">Add Event</h1>
        <div>
            <form action="" method="post" class="form-control shadow-lg p-3 mb-5 bg-body-tertiary rounded border border-0">
                {%csrf_token%}
                {%for i in form%}
                <label for="" class="form-control border border-0">{{i.label}}</label>
                {{i}}

                {%endfor%}
                
            </form>
        </div>

       <div class="text-center mt-3 mb-5">
        <button type="submit">ADD</button>
       </div>
    </div>
   
  </body>
</html>
